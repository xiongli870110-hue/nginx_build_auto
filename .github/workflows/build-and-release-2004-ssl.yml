name: Build and Release for Legacy Systems

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-nginx:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Nginx inside Ubuntu 18.04 container (glibc 2.27)
      run: |
        docker run --rm -v $PWD:/build -w /build ubuntu:18.04 bash -c "
          set -e
          apt update &&
          DEBIAN_FRONTEND=noninteractive apt install -y \
            build-essential \
            libpcre3 libpcre3-dev \
            zlib1g zlib1g-dev \
            libssl1.1 libssl-dev \
            libcrypt1 wget curl ca-certificates &&
          
          curl -LO https://www.openssl.org/source/openssl-1.1.1u.tar.gz &&
          tar -zxvf openssl-1.1.1u.tar.gz &&
          
          curl -LO http://nginx.org/download/nginx-1.25.3.tar.gz &&
          tar -zxvf nginx-1.25.3.tar.gz &&
          
          cd nginx-1.25.3 &&
          ./configure --prefix=/opt/nginx \
            --with-http_ssl_module \
            --with-http_v2_module \
            --with-http_gzip_static_module \
            --with-pcre \
            --with-openssl=../openssl-1.1.1u \
            --with-openssl-opt=no-shared &&
          make -j\$(nproc) &&
          make install &&
          
          mkdir -p /build/output &&
          cp -r /opt/nginx /build/output/nginx
        "

    - name: Package build output
      run: |
        tar -czvf nginx-build.tar.gz output

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: nginx-1.25.3-legacy
        name: "Nginx 1.25.3 Build (Ubuntu 18.04)"
        body: |
          ✅ Built inside Ubuntu 18.04 container (glibc 2.27)  
          ✅ Statically linked with OpenSSL 1.1.1u  
          ✅ Compatible with QNAP NAS, Debian 9/10, Ubuntu 18.04+, and other legacy systems  
          ✅ No runtime dependency on libssl.so.1.1 or libcrypt.so.1
        files: nginx-build.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
